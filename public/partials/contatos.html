<!-- public/partials/contato.html -->

<div class="jumbotron">
<h1 class="text-center">Bem vindo ao Contatooh</h1>
</div>
<p ng-show="vm.mensagem.texto">{{vm.mensagem.texto}}</p>

<a class="btn btn-primary" ng-href="#/contato">Novo Contato</a>
<input ng-model="vm.filtro" type="search" placeholder="parte do nome">
<p ng-show="vm.contatos.length">Contatos cadastrados: {{vm.contatos.length}}</p>
<p ng-hide="vm.contatos.length" class="text-info">Não há contatos cadastrados</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>EMERGÊNCIA</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in vm.contatos | filter: vm.filtro">
			<td>
				<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td>{{contato.emergencia.nome}}</td>
			<td class="text-center">
				<button ng-click="vm.remove(contato)" class="btn btn-warning">Remover</button>
			</td>
		</tr>
	</table>
</div>
