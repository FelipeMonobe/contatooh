<!-- public/partials/contato.html -->

<h1 class="text-center">Contato</h1>
<p ng-show="vm.mensagem.texto">{{vm.mensagem.texto}}</p>
<form ng-submit="vm.salvar()">
	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" class="form-control" id="nome"
		name="nome" required ng-model="vm.contato.nome">
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email"
			placeholder="email@exemplo.com" name="email" 
			ng-model="vm.contato.email" required>
		</div>
	</div>
	<div class="form-group">
		<label for="emergencia">EmergÃªncia</label>
		<select id="emergencia" class="form-control" ng-model="vm.contato.emergencia" 
		ng-options="contato._id as contato.nome for contato in vm.contatos"></select>
	</div>

	<div>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a id="botao-voltar" meu-foco evento="contatoSalvo" href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
